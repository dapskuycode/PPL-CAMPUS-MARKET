services:
  postgres:
    image: postgres:13
    container_name: campus-market-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: campus_market
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - campus-market-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:8.0
    container_name: campus-market-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_ENHANCED_IAM_SHARING: 'False'
    ports:
      - "5050:80"
    networks:
      - campus-market-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

networks:
  campus-market-network:
    driver: bridge

volumes:
  postgres_data:
